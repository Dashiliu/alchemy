<form name="deleteForm" (ngSubmit)="confirmAudit()">
    <div class="modal-header">
        <h4 class="modal-title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label>提交方式</label>
            <select class="form-control"  name="mode" [(ngModel)]="selectAudit">
                <option *ngFor="let audit of audits" [value]="audit.value">{{audit.label}}</option>
            </select>
        </div>
        <div class="form-group" *ngIf="selectAudit==0">
            <label class="form-control-label">不通过原因</label>
            <input type="text" class="form-control" name="name"
                   [(ngModel)]="msg">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Confirm</span>
        </button>
    </div>
</form>
