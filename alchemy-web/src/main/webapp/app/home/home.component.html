<div>
    <h2>
        <span>任务</span>
        <button class="btn btn-primary float-right jh-create-entity" [routerLink]="['./new']">
            <fa-icon [icon]="'plus'"></fa-icon> <span>创建Job</span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive" *ngIf="jobs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="name"><span>name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="cluster"><span>cluster</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th><span>状态</span></th>
                <th><span>方式</span></th>
                <th jhiSortBy="createTime"><span>创建时间</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="updateTime"><span>更新时间</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th></th>
            </tr>
            </thead>
            <tbody *ngIf ="jobs">
            <tr *ngFor="let job of jobs; trackBy: trackIdentity">
                <td>{{job.id}}</td>
                <td>{{job.name}}</td>
                <td>{{job.cluster}}</td>
                <td>
                    <span
                           *ngIf="job.status===0">
                        待完善
                    </span>
                    <span
                        *ngIf="job.status===1">
                        待审核
                    </span>
                    <span
                        *ngIf="job.status===2">
                        审核通过
                    </span>
                    <span
                        *ngIf="job.status===3">
                        审核失败
                    </span>
                    <span
                        *ngIf="job.status===4">
                       已提交
                    </span>
                    <span
                        *ngIf="job.status===5">
                        运行中
                    </span>
                    <span
                        *ngIf="job.status==6">
                       失败
                    </span><span
                    *ngIf="job.status===7">
                        取消
                    </span>
                    <span
                        *ngIf="job.status===8">
                        完成
                    </span>
                </td>
                <td>
                     <span
                         *ngIf="job.submitMode===1">
                        jar包
                    </span>
                    <span
                        *ngIf="job.submitMode===2">
                        sql任务
                    </span>
                </td>
                <td>{{job.createTime | date:'dd/MM/yy HH:mm:ss'}}</td>

                <td>{{job.updateTime | date:'dd/MM/yy HH:mm:ss'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['./confs', job.id, 'info']"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="button" (click)="deleteJob(job.id)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="jobs">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
